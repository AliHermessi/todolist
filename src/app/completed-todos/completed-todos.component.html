<div>
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Completed To-Dos</h2>
  <ul class="space-y-4">
    <li *ngFor="let todo of completedTodos;let i = index" class="flex items-center justify-between p-4 border border-gray-300 rounded shadow-sm bg-gray-50 transform transition-transform duration-200 ease-in-out hover:scale-105">
      <span class="flex items-center space-x-2">
        <span>{{ todo.title }} - {{ todo.date | date: 'MMM d, y' }}</span>
      </span>
      <div>
        <button 
          (click)="restoreTodo(i)" 
          class="px-3 py-1 text-blue-600 hover:bg-blue-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        
        </button>
        <button 
          (click)="deleteTodoPermanently(i)" 
          class="px-3 py-1 text-red-600 hover:bg-red-100 rounded focus:outline-none focus:ring-2 focus:ring-red-500 ml-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </li>
  </ul>
</div>
